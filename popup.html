<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Auto Reloader</title>
    <style>
      body { font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 12px; min-width: 240px; }
      .row { margin-bottom: 8px; }
      input[type=number] { width: 100%; box-sizing: border-box; padding: 6px; }
      button { padding: 6px 10px; margin-right: 6px; }
      .muted { opacity: 0.75; }
      .status { margin-top: 6px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="seconds">Reload every (seconds):</label>
      <input id="seconds" type="number" min="1" step="1" placeholder="e.g. 60" />
    </div>
    <div class="row">
      <button id="enableBtn">Enable / Update</button>
      <button id="disableBtn">Disable</button>
    </div>
    <div class="status muted" id="status">Loadingâ€¦</div>

    <script src="popup.js"></script>
  </body>
</html>
